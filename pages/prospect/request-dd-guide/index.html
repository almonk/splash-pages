{% extends "plain.html" %}

{% block title %}Download our Direct Debit Guide{% endblock %}

{% block body %}

    <form accept-charset="UTF-8" action="/api/v1/prospects/dd_guide"
      method="post"
      class="ng-pristine ng-valid"
      name="prospectForm"
      ng-controller="NgGcProspectForm"
      ng-gc-form-submit="{
        onCreate: onProspectCreate,
        form: prospectForm,
        data: prospectForm.data
      }"
      ng-gc-ga-event-tracker="{
        event: 'submit',
        category: 'forms',
        action: 'submit-form',
        label: 'dd-guide'
      }">

      {% include "_prospect_form_fields.html" %}

      <button class="btn btn--info btn--block u-margin-Tl"
        type="submit"
        ng-disabled="prospectForm.$pristine || prospectForm.$isSubmitting">
        Download Direct Debit Guide
      </button>
    </form>

{% endblock %}
